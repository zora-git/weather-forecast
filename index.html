<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sevillana&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather forecast</title>
  </head>
  <body>
    <p class="letter">
      Check-in with your weather right here! <br />
      -from your Seoul-mate!
    </p>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            class="search-form-input"
            id="search-form-input"
            required
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 id="city">Your City</h1>
            <p>
              <span id="time"></span>
              <span id="weather-description"></span>
              <br />Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-emoji" id="weather-emoji"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        Coded by <a href="https://github.com/zora-git">HJ Park</a>, code hosted
        on
        <a href="https://github.com/zora-git/weather-forecast">GitHub</a>
        and website hosted on
        <a href="https://hj-weather-forecast.netlify.app">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
